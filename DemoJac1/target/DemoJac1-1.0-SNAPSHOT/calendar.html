<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
     <link rel="stylesheet" href="calendar.css"/>
    <meta name="viewport" content="width=devide-width, initial-scale 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="calendar.js" defer></script>
</head>
<body>
<header>
    Study Better, Study Less !
    <p>Scorri per visualizzare i tuoi eventi </p>
</header>
<div class="wrapper">
        <input type="checkbox" id="btn" hidden>
         <label for="btn" class="menu-btn">
             <i class="fas fa-bars" id="menu"></i>
             <i class="fas fa-times" id="cancel"></i>
         </label>
        <nav id="sidebar2">
         <div class="title">Side Menu</div>
             <ul class="list-items">
                  <li><a href="login.jsp"><i class="fas fa-home"></i>Profile</a></li>
                 <li><a href="calendar.html"><i class="fas fa-calendar"></i>Events</a>
                    <form class="fas fa-calendar" action="ServletController" method="get">
                        <input name="op" type="submit" value="verifica" />
                    </form>
                 </li>
                <li><a href="prova.jsp"><i class="fas fa-chart-bar"></i>Analytics</a>
                    <form class="fas fa-chart-bar" action="ServletController" method="get">
                        <input name="op" type="submit" value="prova" />
                    </form>
                 </li>
                 <li><a href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
                 <li><a href="ServletInsert" methods="get"><button type="button"> Servlet-Insert</button></a></li>
             </ul>
        </nav>
    </div>
    <div class="container">
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <span id="calendar-prev" class="fa fa-angle-left"></span>
                <span id ="calendar-next" class="fa fa-angle-right"></span>
            </div>
        </header>
        <div class="calendar-body">
            <ul class="calendar-weekdays">
            <li>Lun</li>
            <li>Mar</li>
            <li>Mer</li>
            <li>Gio</li>
            <li>Ven</li>
            <li>Sab</li>
            <li>Dom</li>
            </ul>
            <ul class="calendar-dates"></ul>
        </div>
    </div>
        <aside class="event" id="sidebar" >
                    <div class="event-title">
                        <h3>Events of the Day</h3>
                    </div>
                    <div class="event">
                        <h4>Evento 1</h4>
                        <p>Dentista alle 10</p>
                        <p>Ore 5-6</p>
                        <div class="operations">
                            <input type="button" class="modifica" value="Modifica"/>
                        </div>
                    </div>
        </aside>
    </div>

</body>
</html>
